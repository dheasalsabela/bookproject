{% extends 'common/base.html' %}
{% load static %}

{% block title %}Create Review{% endblock %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% block content %}
    <header class="list-header">
    <h1>Write Your Review</h1>
    </header>
    
    <div class="reviewform-container">
        <section class="reviewform-card">
            <form method="post" action="{% url 'books:review_create' book.pk %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea name="review" id="review" placeholder="Tulis review Anda" rows="5" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select name="rating" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary2">Kirim Review</button>
            </form>
        </section>
    </div>
{% endblock %}
